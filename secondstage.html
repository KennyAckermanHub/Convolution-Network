<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

            @font-face {
                font-family: cyberPunk;

            @font-face {

            h2, h1{

        <title>
            Where's Waldo? Cyberspace Version

    <body>
        <div class="container">
            <div class="row mb-5 mt-4">
                <h1>
                    Welcome to CyberSpace!<br> 
                </h1>
            </div>
            <div class="row">
                <h2>
                    Seems like Waldo left an audio message with the password
                </h2>
                <p>
                    <audio controls>
                        <source src="litty.mp3" type="audio/mpeg">
                    </audio>
                </p>
                
            </div>
            <div class="row mt-3">
                <div class="input-group">
                    <input type="text" placeholder="" id="secondword">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" onclick="secondWord()" type="button" id="addPwd">Enter password</button>
                    </div>
                </div>
                <h2 id="status">
                </h2>
